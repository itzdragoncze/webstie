<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <title> flexing box</title>
</head>



    <div style="
        display: flex;
        flex-direction: row;
        height: 100px;
        position: fixed;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">2</div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        height: 100px;
        margin: 100px;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">2</div>
    </div>


</body>

</html>
